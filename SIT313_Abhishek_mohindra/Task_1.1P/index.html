<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first website</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 0;
      }
      h1 {
        color: #4caf50;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
      }
      nav {
        background-color: white;
        display: flex;
        align-content: left;
        position-anchor: fixed;
      }
      li {
        display: inline;
        margin-right: 20px;
      }
      .background-image {
        width: 100%;
        height: 450px;
      }
      a {
        text-decoration: none;
        color: teal;
      }
      .header-container {
        position: relative;
        width: 100%;
        max-width: 100%;
      }
      .hover-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 20px 30px;

        font-size: 24px;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .header-container:hover .hover-text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <nav>
      <!-- The tag above is used to create a navigation bar which helps us in moving through different pages. -->
      <ul>
        <li>
          <a href="#about">About</a>
        </li>
        <li>
          <a href="#work">Work</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="header-container">
      <!-- The Div tag used above is used to make a container and add more content inside it which can be helpful as we are trying to group different sections of the pages together. -->
      <img
        src="..\images\deakin1.jpg"
        alt="Sorry image not found"
        class="background-image"
      />
      <!-- The img tag is used to add an image and its attribute src is used to specify the path of the image and the alt is used to display an alternate message in case that the image is unavailable. -->
      <div class="hover-text">Hello, I am Abhishek Mohindra</div>
    </div>
    <div>
      <img
        src="..\images\pfp.png"
        alt="Sorry image not found"
        style="

          display: flex;
          justify-content: center;
          margin-left: auto;
          margin-right: auto;
          margin-top: 30px;
        "
      />
      <h3
        style="

          margin-top: 20px;
          margin-bottom: 30px;
          color: teal;
          font-family: 'Times New Roman', Times, serif;

      <!-- The h3 tag is used to create a hrading -->

      <div

      <div style="text-align: center">
        <table style="display: inline-block; margin: 0 auto">
          <!-- To add the images of the projects with their descriptions, I have used a table because it is easy to work with and can be used to align the images and text correctly. -->
          <tr>

        <div

        <!-- This div is used to add images of the campus and the areas and I have used flex wrap to make sure that when the screen size is changed, the orientation of the images change accordingly. -->

            src="..\images\campus-1.jpg"

    </div>
  </body>
</html>
